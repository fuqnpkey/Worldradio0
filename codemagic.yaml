workflows:
  world_radio_release:
    name: WorldRadio Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        FLUTTER_CHANNEL: stable
      android_signing:
        - world_radio_keystore
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com